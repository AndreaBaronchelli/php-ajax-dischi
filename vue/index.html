<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- STYLE -->
        <link rel="stylesheet" href="./css/main.css" />
        <title>VUE DISCHI</title>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="Spotify Logo" />
                    </div>
                </div>
            </header>
            <main>
                <div class="container">
                    <div v-for="disc in discs" class="card">
                        <img :src="disc.poster" alt="" />
                        <div class="title"><h2>{{disc.title}}</h2></div>
                        <div class="author">{{disc.author}}</div>
                        <div class="year">{{disc.year}}</div>
                        <div class="genre">{{disc.genre}}</div>
                    </div>
                </div>
            </main>
        </div>

        <!-- JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
        ></script>
        <script src="./js/main.js"></script>
    </body>
</html>
